apiVersion: apps/v1
kind: Deployment
metadata:
  name: {model_name}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {model_name}
  template:
    metadata:
      labels:
        app: {model_name}
    spec:
      containers:
      - image: docker.io/{docker_user}/{model_name}:{github.sha}
        name: {model_name}
#        envFrom:
#        - configMapRef:
#            name: adsoftsito-config
#        livenessProbe:
#          httpGet:
#            path: /ht/
#            port: 8080
#          initialDelaySeconds: 5
#          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: {model_name}
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "python-consumer"
    port: 8081
  selector:
    app: {model_name}
